<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
</head>
<body>
    <h1>登入</h1>

    {% if form.errors %}
        <p style="color:red;">帳號或密碼錯誤，請再試一次。</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">登入</button>
    </form>

    <p>還沒有帳號？請用管理員介面建立帳號或自行實作註冊。</p>
</body>
</html>
